<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>STONE PAPER SCISSOR</h1>
    <!-- <div class="msg-box">Let's start !</div> -->
    <div class="landing-page">
      <div class="container">
        <button><div class="option" id="rock"></div></button>
        <button><div class="option" id="paper"></div></button>
        <button><div class="option" id="scissor"></div></button>
      </div>
      <div class="msg">Lets Start the game !</div>
      <div class="container2">
        <div class="text">
          <div class="user-score" class="score">
            <p id="user-score">00</p>
            <p>Your Score</p>
          </div>
          <div class="com-score" class="score">
            <p id="com-score">00</p>
            <p>Computer Score</p>
          </div>
        </div>

        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
